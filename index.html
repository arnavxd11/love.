<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday ❤️</title>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 60px;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 24px;
      max-width: 600px;
      margin: auto;
      animation: fadeIn 3s ease-in;
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      animation: fadeIn 4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, [Baby gurll] 🎉</h1>
  <img src="https://pin.it/4E8ulX83r" alt="Her Photo" />
  <p>Wishing you a day filled with love, laughter, and beautiful memories. You deserve all the happiness in the world. 💖</p>
  <p>— From, Ayush </p>
</body>
</html>
